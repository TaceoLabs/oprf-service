[package]
name = "taceo-oprf-test"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
publish = false

[[bin]]
name = "generate-test-transcript"
path = "src/bin/generate-test-transcript.rs"
required-features = ["generate-test-transcript"]

[dependencies]
alloy = { workspace = true, features = [
  "full",
  "node-bindings",
  "rpc",
  "rpc-client-ws"
] }
ark-babyjubjub = { workspace = true }
ark-bn254.workspace = true
ark-ec.workspace = true
ark-ff.workspace = true
askama = { version = "0.14.0", optional = true }
async-trait = { workspace = true }
clap = { workspace = true, optional = true }
eyre.workspace = true
groth16-material = { workspace = true, optional = true }
groth16-sol = { workspace = true, optional = true }
itertools.workspace = true
nodes-observability = { workspace = true, optional = true }
oprf-client-example = { package = "taceo-oprf-client-example", path = "../oprf-client-example", version = "0.1" }
oprf-core = { package = "taceo-oprf-core", path = "../oprf-core", version = "0.3" }
oprf-key-gen = { package = "taceo-oprf-key-gen", path = "../oprf-key-gen", version = "0.1" }
oprf-service = { package = "taceo-oprf-service", path = "../oprf-service", version = "0.2" }
oprf-service-example = { package = "taceo-oprf-service-example", path = "../oprf-service-example", version = "0.1" }
oprf-types = { package = "taceo-oprf-types", path = "../oprf-types", version = "0.3" }
parking_lot = { workspace = true }
rand.workspace = true
rand_chacha.workspace = true
regex.workspace = true
reqwest = { workspace = true }
semver.workspace = true
serde_json = { workspace = true }
tokio = { workspace = true, features = [
  "net",
  "rt-multi-thread",
  "signal",
  "sync",
  "time",
  "tokio-macros",
] }
tokio-util = { workspace = true }
tracing.workspace = true

[dev-dependencies]
serial_test = { version = "3.3", features = ["file_locks"] }
tokio-tungstenite = { workspace = true }

[features]
default = []
generate-test-transcript = [
  "dep:askama",
  "dep:clap",
  "dep:groth16-material",
  "dep:nodes-observability"
]
